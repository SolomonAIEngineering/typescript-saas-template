name: Release Template Service

on:
  push:
    branches:
      - main
    paths:
      - 'services/template-service/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: services/template-service

      - name: Run tests
        run: bun test
        working-directory: services/template-service

      - name: Build project
        run: bun run build
        working-directory: services/template-service

      - name: Publish to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'services/template-service'